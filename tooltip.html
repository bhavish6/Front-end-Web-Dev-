<html>
    <head>
        <title>Jquery Ui</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="jquery-ui/jquery-ui.css">
        <link rel="stylesheet" href="jquery-ui/jquery-ui.structure.css">
        <link rel="stylesheet" href="jquery-ui/jquery-ui.theme.css">
    </head>


    <body>
        <div id="mydiv">
        
        <h2>Introduction To Jquery UI</h2>
        <img src="img/batting.jpeg" width="200px" id="myimg" title="bat">
        </div>

    </body>
 <script src="JS/jquery.js" type="text/javascript" ></script>
 <script src="jquery-ui/jquery-ui.js" type="text/javascript" ></script>
 <script>

$("img").tooltip({
    track:true,
    content:"BhavishKing",
    show:{effect:"bounce",duration:3000 },//by default fade in fade out when hovering 
    hide:{effect:"explode",duration:3000}                                     //Others consistof pulsate,highlight,explode,blind    
});
</script>

</html>
