 <script src="JS/jquery.js" type="text/javascript" ></script>
 <script src="jquery-ui/jquery-ui.js" type="text/javascript" ></script>
 <script>
$("#bat").draggable({
    //axis : "y",
    //containment : "parent",//contains the element in the div
    opacity : 0.5,//makes the user understand it has been held
    cursor :"grabbing",
   // grid : [300,300],//moves it only 300 pixels not more
    snap : true//all dragable elements stick to each other ,snapTolerance can be added too
});


$("#sort").sortable({
opacity : 0.5,
distance : 50,//sorting will happen only after moving 50px
//delay : 300,//sorting will happen after this much time
cursor : "grabbing",
});//sortable can only be added to the parent div ie in which they belong
</script>
